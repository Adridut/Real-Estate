<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<head>
    <title>Properties</title>
</head>

<body style="margin: 0px;">

    <div
        style="height: 100px; width: 100%; position: sticky; top: 0px; background-color: #fafafa; display: flex; justify-content: center; align-items: center; z-index: 2;">
        <div style="width: 50%;">
            <h4 style="text-align: center;">Properties</h4>
        </div>
        <div style="width: 50%;">
            <h4 style="text-align: center;">Team</h4>
        </div>
    </div>
    <h1 style="text-align: center; margin: 15px;">Our Properties</h1>
    <div style="display: flex;
    flex-wrap: wrap; justify-content: center; background-color: #fafafa;" id="imageContainer">
    </div>

    <h1 style="text-align: center;">Newest Properties</h1>
    <!-- Slider main container -->
    <div class="swiper-container" style="width: 50%; background-color: #fafafa; z-index: 1;">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper" id="swiperContainer">
            <!-- Slides -->
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
    <!-- footer -->
    <div style="height: 300px; background-color: #636363; margin-top: 10px;">
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script type="text/javascript">

        let imageContainer = document.getElementById("imageContainer");
        for (let i = 0; i < 10; i++) {
            imageContainer.innerHTML += ('<img src="../Assets/Images/home.jpg" style="max-width: 25%; margin: 10px;" alt="home"></img>')
        }

        let swiperContainer = document.getElementById("swiperContainer");
        for (let i = 0; i < 10; i++) {
            swiperContainer.innerHTML += ('<img class="swiper-slide" src="../Assets/Images/home.jpg" alt="home"></img>')
        }

        const swiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });

    </script>

</body>



</html>
